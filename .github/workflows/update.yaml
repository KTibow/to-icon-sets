name: Update Icons

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 * * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - uses: pnpm/action-setup@v2
        with:
          version: latest
      - run: pnpm install
      - run: node process.js
      - run: node publish.js
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
